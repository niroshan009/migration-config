buildscript {
 	repositories {
      		jcenter()
      		mavenCentral()
    	        maven { url 'http://maven.wso2.org/nexus/content/groups/wso2-public' }
  }
}

group = '$projectName$'
version = '1.0.0'

apply plugin: 'java'
apply plugin: 'maven-publish'



task deployWSO2() {
    println "Executing the build and CAR deployment task..."
    dependsOn ':$projectName$:buildWSO2'
    dependsOn ':$projectName$CompositeApplication:deployWSO2'
    tasks.findByPath(':$projectName$CompositeApplication:deployWSO2').mustRunAfter ':$projectName$:buildWSO2'
}
